<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Caroussel</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="img/bmw1.jpg" style="width: 100%" />
      </div>
      <div class="slide fade">
        <img src="img/bmw2.jpg" style="width: 100%" />
      </div>
      <div class="slide fade">
        <img src="img/bmw3.jpg" style="width: 100%" />
      </div>
    </div>
    <br />
    <div style="text-align: center">
      <span id="dot1" class="dot" onclick="currentSlide(1)"></span>
      <span id="dot2" class="dot" onclick="currentSlide(2)"></span>
      <span id="dot3" class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
